<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNLT Labs - OG Image Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e5e5e5;
            padding: 40px;
        }

        .og-container {
            width: 1200px;
            height: 630px;
            background: #ffffff; /* --background: white from website */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Neural Network Background - 1:1 from NeuralNetworkBackground.tsx */
        .neural-network {
            position: absolute;
            top: -10%;
            left: -10%;
            right: -10%;
            bottom: -10%;
            opacity: 0.3; /* Increased from 0.2 for more visual presence */
            pointer-events: none;
            animation: networkFloat 40s ease-in-out infinite;
        }

        @keyframes networkFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-30px, -20px) rotate(0.5deg); }
            50% { transform: translate(20px, -30px) rotate(-0.5deg); }
            75% { transform: translate(-20px, 20px) rotate(0.3deg); }
        }

        /* Gradient Overlay - 1:1 from Hero.tsx */
        .gradient-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, rgba(59, 130, 246, 0.02), transparent, rgba(34, 197, 94, 0.02));
            pointer-events: none;
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 60px;
        }

        /* Main Heading - 1:1 from Hero.tsx h1 */
        .main-heading {
            width: 100%;
            font-size: clamp(4rem, 8vw, 5.8rem); /* Slightly higher */
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.02em;
            text-align: center;
            margin-bottom: 0;
            /* Exact gradient from Hero.tsx: from-foreground to-primary */
            background: linear-gradient(to bottom right, #0f1116, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Footer Info */
        .footer-info {
            display: flex;
            gap: 30px;
            align-items: center;
            font-size: 1.2375rem; /* +10% from 1.125rem */
            font-weight: 400; /* Lighter weight */
            color: #475569; /* Medium gray - subtle */
        }

        .footer-info span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Brand Label Container */
        .brand-label {
            position: relative;
            z-index: 2;
            margin-bottom: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 8px; /* Tight spacing for visual grouping */
        }

        /* Brand Name - Larger, bold */
        .brand-name-label {
            font-size: 2.2rem; /* +10% from 2rem */
            font-weight: 500; /* Lighter - reduced from 600 */
            color: #0f1116; /* Dark, professional */
            letter-spacing: -0.02em;
            line-height: 1;
        }

        /* Subtitle - Smaller, lighter */
        .brand-subtitle-label {
            font-size: 1.2375rem; /* +10% from 1.125rem */
            font-weight: 400; /* Lighter - reduced from 500 */
            color: #475569; /* Medium gray for hierarchy */
            letter-spacing: -0.005em;
            line-height: 1;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .instructions {
                display: none;
            }
        }
    </style>
</head>
